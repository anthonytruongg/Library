<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="logo">myLibrary</div>
            <button class="login">Log In</button>
        </div>
        <div class="mainContainer">
            <button class="addBook" onclick="createBook()">+ Add Book</button>

            <div class="libraryGrid">

            </div>
        </div>
        
        <div class="inputForm">
            <form class="addingBooks" >
                <input class="input" type="text" id="title" placeholder="Title"
                required maxlength="100">
                <input class="input" type="text" id="author" placeholder="Author"
                required maxlength="100">

                <input class="input" type="text" id="pages" placeholder="Pages" 
                required maxlength="10000">
                <div class="errorMessage">You already have that book in your library</div>

                <div class="readVerify">
                    <label for="read">Have you read it?</label>
                    <input class="input" type="checkbox" id="read" name="read" value="read">
                </div>
                
                <button class="submit" type="submit">Submit</button>
                </form>
        </div>

        <div class="footer">Copyright Â© Anthony Truong</div>

    </div>

</body>
</html>
